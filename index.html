<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime & Cat Facts</title>
  <style>
    /* Базовые стили для корневого элемента */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f8ff;
    }
    
    /* Стили для экрана загрузки */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a5acd, #ff69b4);
      color: white;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Экран загрузки - будет удален React'ом -->
  <div id="loading-screen" class="app-loading">
    <div class="app-loading-spinner"></div>
    <h2>Загрузка приложения...</h2>
  </div>

  <!-- Контейнер для React-приложения -->
  <div id="root"></div>

  <!-- Скрипт для плавного перехода -->
  <script>
    // Плавное скрытие экрана загрузки после инициализации приложения
    window.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading-screen');
      
      // Функция для скрытия экрана загрузки
      const hideLoadingScreen = () => {
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      };

      // Если React не загрузился за 5 секунд - все равно скрываем экран
      setTimeout(hideLoadingScreen, 5000);
      
      // React должен вызвать этот метод после монтирования
      window.appLoaded = hideLoadingScreen;
    });
  </script>
</body>
</html>
